<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <section class="register">
        <h1>欢迎注册</h1>
        <form method="post" id="login" action="#">
            <div id="user">
                <i class="icon-user"></i>
                <input type="text" required="required" placeholder="请输入用户名" name="username" autofocus>
            </div>
            <div id="password">
                <i class="icon-password"></i>
                <input type="password" required="required" placeholder="请输入密码" name="password"/>
            </div>
            <div id="password2">
                <i class="icon-password"></i>
                <input type="password" required="required" placeholder="请确认密码" name="password2"/>
            </div>
            <button class="but" type="submit">注册</button>
        </form>
    </section>
</body>
</html>
