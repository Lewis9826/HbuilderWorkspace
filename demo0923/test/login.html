<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<section class="login">
			<h1>欢迎登录</h1>
			<form method="post" id="login" action="#">
				<div id="user">
					<i class="icon-user"></i>
					<input type="text" required="required" placeholder="用户名" name="username" autofocus>
				</div>
				<div>
					<i class="icon-password"></i>
					<input type="password" required="required" placeholder="密码" name="password"/>
				</div>
				<button class="but" type="submit">登录</button>
			</form>
		</section>

	</body>

</html>
