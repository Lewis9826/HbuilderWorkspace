<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>from新增属性</title>
	</head>
	<body>
		<form id="from1" name="form1" method="get" action="https://www.baidu.com">
			<p><input type="number" min="0" max="1000" step="10"/></p>
			<p><input type="range" min="0" max="100" step="10" value="10"/></p>
			<p><input type="search" list="searchlist"/>
				<datalist id="searchlist">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</datalist>
			</p>
			<p><input type="color" value="#000"/></p>
			<p><input type="date" value="2019-09-20"/></p>
			<p><input type="file" accept=""</p>
			<p><input type="text" placeholder="来呀，快活呀" autofocus="autofocus" required="required" pattern="^[0-9]{1,11}$"/></p>
			<p><input type="submit" value="提交"/></p>
		</form>
	</body>
</html>
