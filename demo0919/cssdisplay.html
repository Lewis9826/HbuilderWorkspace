<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display与visibility样式</title>
		<style>
			div{
				/*display: none;*/
				/*区别：display隐藏之后块状直接消失，visibility隐藏后只是效果消失*/
				visibility: hidden;
				position: relative;
				height: 200px;
				background-color: cadetblue;
			}
		</style>
	</head>
	<body>
		<div></div>
		<p>哈哈哈哈哈哈哈哈哈哈或或或或或</p>
	</body>
</html>
