<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>转换+过渡实现动画效果</title>
	</head>
	<style>
		div{
			position: absolute;
			width: 100px;
			height: 100px;
			margin: auto;
			left: 0px;
			right: 0px;
		}
		img{
			display: block;
			margin: 0px;
			cursor: pointer;
			transition: transform ease 2s;
		}
		img:hover{
			transform: rotateY(180deg);
		}
	</style>
	<body>
		<div>
			<img src="img/login-user.png" />
		</div>
		
	</body>
</html>
