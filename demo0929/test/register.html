<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单验证、横幅图像轮播</title>
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="register.js" ></script>
	</head>
	<body onload="init()">
		<header>
			<!--<section class="longinregister"><a href="javascript:openRegisterDialog();">注 册</a></section>-->
			<section class="longinregister"><a href="javascript:void(0);" onclick="openRegisterDialog();">注 册</a></section>
			<section id="banner">
				<span id="btnLeft"></span>
				<section>
					<img src="img/b4.jpg" width="830" height="480" />
					<img src="img/b1.jpg" width="830" height="480" />
					<img src="img/b2.jpg" width="830" height="480" />
					<img src="img/b3.jpg" width="830" height="480" />
					<img src="img/b4.jpg" width="830" height="480" />
					<img src="img/b1.jpg" width="830" height="480" />
				</section>
				<span id="btnRight"></span>
			</section>
		</header>
		<section id="register">
			<section>
				<form id="form1" name="form2" method="post" action="#" onsubmit="return validateForm()">
					<dl>
						<dt>注册用户</dt>
						<dd><label>用户名:</label><input id="userNameField" type="text" name="userName" class="input" autofocus /><span>*</span></dd>
						<dd><label>密码:</label><input type="password" id="passwordField" name="password" class="input" /><span>*</span></dd>
						<dd><label>性别:</label><input type="radio" name="gender" value="男" checked />男
						    <input type="radio" name="gender" value="男"  class="input-radio"/>男
						</dd>
						<dd><label>联系电话:</label><input type="text" id="telphoneField" name="telphone" class="input" /><span>*</span></dd>
						<dd><input type="submit" value="注册" class="btn" /></dd>
					</dl>
				</form>
			</section>
		</section>
	</body>
</html>
